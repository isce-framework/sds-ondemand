name: isce
channels:
  - conda-forge
  - defaults
dependencies:
  - python<=3.9
  - isce2
  - isce3
  - matplotlib
  - git
  - tini
  - pytest
  - scons
  - cmake
  - cython
  - gdal
  - ipykernel
  - parallel
  - psycopg2
  - joblib
  - pyproj
  - pip
  - rasterio
  - pip:
    - git+https://github.com/hysds/notebook_pge_wrapper
    - git+https://github.com/hysds/osaka
    - git+https://github.com/hysds/otello
    - git+https://github.com/hysds/pele_client
